[package]
name = "dump-reader"
version = "0.0.0"
authors = ["Mykola Sakhno <mykola.sakhno@bitfury.com>"]
edition = "2018"
description = "Tool for reading and extracting useful data from message dump files generated by lnd or lpd"

[dependencies]
serde = { version = "1.0.90", features = ["derive"] }
serde_json = "*"

dependencies = { path = "../../dependencies" }
